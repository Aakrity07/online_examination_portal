<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginExamination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <!-- <h1 class="pt-5 text-center text-primary" style="font-family: italic;"><strong >ELGOSS</strong></h1> -->
    <div class="container text-center my-4">
        <img src="/exam_registation_module/elgoss.jpg" alt="elgoss" style="width: 200px; height: 50px;">
    </div>
    <div class="container rounded shadow-lg col-4">
        <p class=" pt-3 text-center">Log in to Test</p>
        <div class="container">
            <input type="text" name="email" id="email" class="form-control border border-dark"
                placeholder="Enter your Email"><br>
            <input type="password" name="pass" id="loinpassword" class="form-control border border-dark"
                placeholder="Enter password">
            <div class="d-grid py-3">
                <input type="button" value="Log in" class="btn btn-primary" id="loginBtn" onclick="login()">
            </div>
        </div>
        <div id="link" class="text-center pb-5">
            <!-- <a href="#">Forgotten password?</a>

            <a href="#">Sign up for ELGOSS</a> -->
            <span style="margin-right: 20px;"><a href="#">Forgotten password?</a></span>
            <span><a href="register.html">Sign up for ELGOSS</a></span>

        </div>
    </div>
   <script>
document.querySelector("input[value='Log in']").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("loinpassword").value;

  fetch("/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  })
    .then(res => res.text())
    .then(msg => {
      alert(msg);
      if (msg === "Login successful") {
        // redirect to dashboard or success page if needed
        alert("Welcome!");
      }
    })
    .catch(err => alert("Error: " + err));
});
function login(){
    window.location.href="/elgoss-online-exam-juliyat/intro/intro.html";
}
</script>


</body>

</html>
