<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IQ Test Result</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="result.css" />
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 ">

  <div class="card text-center shadow-lg p-4 result-card">
    <h4>Your Exam Result</h4>
    <h1 class="text-primary fw-bold my-3">85/100</h1>
    <p>Congratulations! You have successfully completed the IQ test.</p>

    <div class="d-grid gap-2 mt-4">
      <button id="viewSummary" class="btn btn-primary btn-lg" >
        View Summary
      </button>
      <button id="logout" class="btn btn-danger btn-lg">Logout</button>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="result.js"></script>
</body>
</html>
